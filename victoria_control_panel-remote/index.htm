<script>
//no pinching and zooming
window.addEventListener(
  "touchmove",
  function (event) {
    if (event.scale !== 1) {
      event.preventDefault();
      event.stopImmediatePropagation();
    }
  },
  { passive: false }
);
</script>

  if(e.keyCode == 83){

  }
  
      //A button is clicked

 document.getElementById('buttona').click();
  }
