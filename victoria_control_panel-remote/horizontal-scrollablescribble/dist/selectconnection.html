<script>

  });

</head>
<link rel="stylesheet" href="swiper-bundle.min.css" />
<script src="swiper-bundle.min.js"></script>
<body onload="   "   >



<div class="steptitle" ></div>

  <!-- Swiper -->
  <div class="swiper" style="left: 0px; top: 0px">
    <div class="swiper-wrapper" >
    
               
            
            
            
            
            
      
      <div class="swiper-slide myswiper"  >    <!-- First swiper, remove tape -->
      
      

       
           <table class="steptable"  onmousemove="parent.document.getElementById('next0').disabled = false; parent.document.getElementById('next0').style.opacity = 1" >

					



	<tr>
						
										<td class="imagetd" onclick="swiper.slideNext()"   >
										
										
											<img id="background" alt="" src="boot.png" width="65" height="auto"></td>
				
						</tr>
						

						
						

	<tr>
						
										<td  class="instructionstd"  >
											<img alt="" src="wait_progress.gif" width="80%" height="4" style="display: none"></td>
				
						</tr>
						

						
						
		</table>
		

      </div> <!-- First swiper, remove tape end -->
      
      
   

      
      
      
      
 
      
      
      

     </div>  <!-- Swiper wrapper end -->
          
    <!-- Add Pagination -->
  
    <!-- Add Arrows -->
  </div>



  <!-- Initialize Swiper -->
  <script >
    var swiper = new Swiper('.swiper', {
  
           spaceBetween:30,
             

 
   
           speed: 0,
          grabCursor : false,
      pagination: {

        el: '.swiper-pagination',
 
        
        
        
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        
         disabledClass: 'disabled_swiper_button'
      },
      
      
    on: {
      init: () => {
        console.log('initialized');
      },
      slideChange: s => {
        // console.log('slideChange', s.activeIndex, s.realIndex);
        bullet();
        $("#debug-1").text(`${s.realIndex}`);
      },
      activeIndexChange: s => {
        bullet();
        $("#debug-1").text(`${s.realIndex}`);
      },
      slideChangeTransitionEnd: s => {
        bullet();
        $("#debug-1").text(`${s.realIndex}`);
      } } });
  </script>

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    
      width:100%;

    }

    body {

    font-family: Sans-Serif !important;
          font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;

    }


.swiper-pagination .swiper-pagination-bullet-active {
  background- color: #027AAE;
  opacity: 1;
}


.swiper-slide-active {width:100%!important;}


    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  .style2 {
				text-align: right;
}
  </style>

				</tr>
</table>
